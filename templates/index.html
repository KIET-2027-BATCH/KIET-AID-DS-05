<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Detection</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container">
        <h1>Spam Detector</h1>
        <form action="/predict" method="post">
            <textarea name="message" rows="4" cols="50" placeholder="Enter email message here..."></textarea><br>
            <button type="submit">Check</button>
        </form>
        
        {% if prediction %}
            <h2>Result:</h2>
            <p class="result {% if prediction == 'Spam' %}spam{% else %}not-spam{% endif %}">
                {{ prediction }}
            </p>
        {% endif %}
    </div>

</body>
</html>
